<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Employee List</h1>
<table>
    <thead>
    <tr>
        <th>Employee Code</th>
        <th>Employee Name</th>
        <th>Telephone</th>
        <th>Email</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Image URL</th>
        <th>Department Code</th>
        <th>Position Code</th>
        <th>Storage Code</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${employee.empCode}"></td>
        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.empTel}"></td>
        <td th:text="${employee.empEmail}"></td>
        <td th:text="${employee.empStartDate}"></td>
        <td th:text="${employee.empEndDate}"></td>
        <td th:text="${employee.empImg}"></td>
        <td th:text="${employee.deptCode}"></td>
        <td th:text="${employee.posCode}"></td>
        <td th:text="${employee.storageCode}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
